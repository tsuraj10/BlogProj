<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#"
                            onclick="showPage('home-page')">Home</a></li>
                    <li><a href="#"
                            onclick="showPage('blog-list-page')">Blog</a></li>
                    <li><a href="#"
                            onclick="showPage('contact-page')">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Home Page -->
            <section class="home-page" id="home-page">
                <h1>Welcome to Blog</h1>
                <p>Your one-stop destination for the latest news and
                    articles.</p>
                <a href="#" onclick="showPage('blog-list-page')">Read
                    Blog</a>
            </section>

            <!-- Blog List Page -->
            <section class="blog-list-page" id="blog-list-page"
                style="display:none;">
                <!-- Search bar -->
                <section class="search-bar">
                    <input type="text" id="search"
                        placeholder="Search for blog posts...">
                </section>

                <!-- Blog list -->
                <section class="blog-list" id="blog-list">
                    <!-- Content from JavaScript -->
                </section>

                <!-- Pagination -->
                <section class="pagination" id="pagination">
                    <!-- Content from JavaScript -->
                </section>
            </section>

            <!-- Contact Us Page -->
            <section class="contact-page" id="contact-page"
                style="display:none;">
                <h2>Contact Us</h2>
                <form>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5"
                            required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>

        <script src="script.js"></script>

    </body>

</html>
